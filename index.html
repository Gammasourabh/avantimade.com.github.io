<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avanti Made - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('white-room-with-light-coming-soon-text_1017-5070.avif') no-repeat center center fixed;
      background-size: cover;
      color: #a17431;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      font-weight: 700;
      animation: slideUp 1s ease-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-out;
    }

    .contact-form {
      background-color: rgba(241, 192, 107, 0.6);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      margin-top: 30px;
      animation: fadeInUp 1.5s ease-out;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1.1rem;
      background-color: #fff;
      color: #333;
      transition: border-color 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    .contact-form button {
      background-color: #007bff;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }

    .contact-form button:active {
      transform: scale(0.98);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #fff;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Avanti Made</h1>
  <p>Something exciting is coming soon! Stay in touch.</p>

  <div class="contact-form">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div id="responseMessage"></div>
  </div>

  <div class="footer">
    <p>&copy; 2025 <a href="#">Avanti Made</a>. All rights reserved.</p>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Capture form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Simple form validation
      if (name && email && message) {
        // Simulate successful message send
        document.getElementById('responseMessage').textContent = 'Thank you for your message, ' + name + '! We will get back to you soon.';
        document.getElementById('responseMessage').style.color = 'green';
        
        // Reset the form
        document.getElementById('contactForm').reset();
      } else {
        document.getElementById('responseMessage').textContent = 'Please fill in all fields.';
        document.getElementById('responseMessage').style.color = 'red';
      }
    });
  </script>

</body>
</html>
